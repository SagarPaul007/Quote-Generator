<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator | by Sagar Paul</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <form class="field">
            <h1 class="label">How many quotes do you want?</h1>
            <input placeholder="1" type="number" name="input" class="input" min="1" max="8000">
            <button class="btn" type="submit">Get Quotes</button>
        </form>
        <div class="show">
            <div class="quote">
                <h1>"Quotes will appear here"</h1>
                <p>~ Author</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
